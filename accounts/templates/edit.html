{% extends 'base.html' %}
{% block title %}Add Titles{% endblock %}
{% block content %} 
  

<div class="container py-5 centered">
	<div class="centered">
		<h1 style="text-align: center;">Edit Title</h1>
		<form action="{% url 'title_edit' %}" method="POST">
			{% csrf_token %}
			{{ form.as_p }}
			<button class="btn btn-primary" type="submit">Edit</button>
		</form>
		<p class="text-center">Return to <a href="{% url 'get_list' %}">home</a>.</p>
	</div>
</div>
<script>check_storage()</script>
{% endblock %}
